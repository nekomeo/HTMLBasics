<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
</head>
<body>
    <h1>My First Heading</h1>
    <p>My first paragraph</p>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <p>This is a paragraph</p>
    <p>This is another paragraph.</p>
    <a href="https://www.w3schools.com">This is a link</a>
    <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
    <p><button>Click me</button></p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <br><img src="img_girl.jpg" width="500" height="600" alt="Girl with a jacket">
    <p style="color: red">I am a paragraph</p>
    <p title="I'm a tooltip">This is a paragraph</p> <!-- Hover over the words to see "I'm a tooltip" -->
    <p title='John "ShotGun" Nelson'>Inside double quotes</p> <!-- Hover over to see the title: John "ShotGun" Nelson -->
    <p title="John 'ShotGun' Nelson">Outside double quotes</p>
</body>
</html>
