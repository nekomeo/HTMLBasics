<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <h3>The value Attribute</h3>
    First name:<br>
    <input type="text" name="firstname" value="John">
    <h3>The readonly Attribute</h3>
    First name:<br>
    <input type="text" name="firstname" value="John" readonly>
    <h3>The disabled Attribute</h3>
    First name:<br>
    <input type="text" name="firstname" value="John" disabled>
    <h3>The maxlength Attribute</h3>
    First name:<br>
    <input type="text" name="firstname" value="John" maxlength="10">
    <h3>The autocomplete Attribute</h3>
    <form action="/action_page.php" autocomplete="on">
        First name:<input type="text" name="fname"><br>
        Last name:<input type="text" name="lname"><br>
        Email:<input type="email" name="email" autocomplete="off"><br>
        <input type="submit">
    </form>
</body>
</html>
