<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <p id="p01">I am a bit different</p> <!-- id Attribute -->
    <p class="error">I am another different one</p> <!-- class Attribute -->
    <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css"> <!-- full URL to link to a style sheet -->
    <link rel="stylesheet" href="/html/styles.css"> <!-- style sheet located in the html folder on the current web site -->
    <link rel="stylesheet" href="styles.css"> <!-- style sheet located in the same folder as the current page -->
</body>
</html>
