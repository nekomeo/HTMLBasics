<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <h3>The 'input' element</h3>
    <input name="firstname" type="text">
    <h3>The 'select' element</h3>
    <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
        <option value="bugatti" selected>Bugatti</option>
    </select>
    <h3>Visible Values</h3>
    <select name="cars" size="3">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
        <option value="bugatti" selected>Bugatti</option>
    </select>
    <h3>Multiple Selections</h3>
    <select name="cars" size="4" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>
    <h3>The 'textarea' element</h3>
    <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
    <!-- <textarea name="message" style="width: 200px; height: 600px">The cat was playing in the garden.</textarea> -->
    <h3>The 'button' element</h3>
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>
    <input type="button" onclick="alert('Hello World!')" value="Click Me Too!">
    <h3>HTML5 'output' element</h3>
    <form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0
        <input type="range" id="a" name="a" value="50">
        100 +
        <input type="range" id="b" name="b" value="50">
        =
        <output name="x" for="a b"></output><br><br>
        <input type="submit">
    </form>
</body>
</html>
